<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>
</head>
<body>
  <div id="projects-container">
    <button id="new-project">New Project</button>
    <div id="projects"></div>
  </div>

  <dialog id="newProjectDialog">
    <form>
      <p>
        <label>
          Name:
          <input type="text" id="projectName" name="projectName" minlength="1" />
        </label>
      </p>

      <p>
        <label>
          Description:
          <input type="textarea" id="projectDescription" name="projectDescription" />
        </label>
      </p>
      <div>
        <button value="cancel" formmethod="dialog">Cancel</button>
        <button id="confirmProjectBtn" value="default">Add</button>
      </div>
    </form>
  </dialog>

  <dialog id="newTaskDialog">
    <form>
      <p>
        <label>
          Title:
          <input type="text" id="taskTitle" name="taskTitle" minlength="1" />
        </label>
      </p>

      <p>
        <label>
          Description:
          <input type="textarea" id="taskDescription" name="taskDescription" />
        </label>
      </p>

      <p>
        <label>
          Due Date:
          <input type="text" id="taskDueDate" name="taskDueDate" />
        </label>
      </p>

      <p>
        <label>
          Priority:
        </label>
        <select id="taskPriority" name="taskPriority">
          <option value="urgent">Urgent</option>
          <option value="notUrgent">Not Urgent</option>
        </select>
      </p>

      <div>
        <button value="cancel" formmethod="dialog">Cancel</button>
        <button id="confirmTaskBtn" value="default">Add</button>
      </div>
    </form>
  </dialog>

  
  <div id="tasks-container">
    <div id="tasks-header">
      <h2 id="current-project-name"></h2>
      <p id="current-project-description"></p>
      <button id="new-task">New Task</button>
    </div>
    <div id="content"></div>
  </div>
</body>
</html>
