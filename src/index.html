<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Todo</title>
  </head>
  <body>
    <div class="overlay"></div>
    <div id="page-contents">
      <div id="projects-container">
        <h1 id="page-header">TBD</h1>
        <div class="projects-header-wrapper">
          <h2 class="projects-header">Projects</h2>
          <a href="#" id="new-project">+  </button>
        </div>
        <div id="projects"></div>
      </div>

      <div id="tasks-container">
        <div id="tasks-header">
          <div id="project-options-container">
            <button class="dropdown-btn">â‹®</button>
            <div class="dropdown-contents hide-content">
              <button id="edit-project" class="dropdown-item hide-content">
                Edit Project
              </button>
              <button id="delete-project" class="dropdown-item hide-content">
                Delete Project
              </button>
            </div>
          </div>

          <h2 id="current-project-name"></h2>
          <p id="current-project-description"></p>
        </div>
        <div id="task-list-wrapper">
          <button id="new-task">+ New Task</button>
          <div id="task-list"></div>
        </div>
      </div>
    </div>

    <dialog id="newProjectDialog">
      <form novalidate>
        <p>
          <label for="projectName">Name:</label>
          <input
            type="text"
            id="projectName"
            name="projectName"
            minlength="1"
          />
          <span class="error" aria-live="polite"></span>
        </p>

        <div class="form-description-row">
          <label for="projectDescription">Description:</label>
          <div class="textarea-wrapper">
            <textarea
              id="projectDescription"
              name="projectDescription"
              rows="4"
              cols="28"
            ></textarea>
          </div>
        </div>
        <div>
          <button id="cancelProjectBtn" class="cancelFormBtn" value="cancel" formmethod="dialog">
            Cancel
          </button>
          <button id="confirmProjectBtn" value="default">Confirm</button>
        </div>
      </form>
    </dialog>

    <dialog id="newTaskDialog">
      <form novalidate>
        <p>
          <label for="taskTitle">Title:</label>
          <input type="text" id="taskTitle" name="taskTitle" minlength="1" />
          <span class="error" aria-live="polite"></span>
        </p>

        <div class="form-description-row">
          <label for="taskDescription">Description:</label>
          <div class="textarea-wrapper">
            <textarea
              id="taskDescription"
              name="taskDescription"
              rows="4"
              cols="28"
            ></textarea>
          </div>
        </div>

        <p>
          <label for="taskDueDate">Date:</label>
          <input type="date" id="taskDueDate" name="taskDueDate" />
        </p>

        <p>
          <label for="taskPriority">Priority:</label>
          <select id="taskPriority" name="taskPriority">
            <option value="high">High</option>
            <option value="med">Medium</option>
            <option value="low">Low</option>
          </select>
        </p>

        <div>
          <button id="cancelTaskBtn" class="cancelFormBtn" value="cancel" formmethod="dialog">
            Cancel
          </button>
          <button id="confirmTaskBtn" value="default">Confirm</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
